<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S·ª≠a Phim - Phim Hay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      background-color: #222;
      color: white;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }

    .episode-links input {
      margin-top: 10px;
    }

    .preview-image {
      display: block;
      margin-top: 10px;
      max-height: 200px;
    }

    a.back {
      display: inline-block;
      margin-bottom: 20px;
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">‚Üê Quay l·∫°i trang ch·ªß</a>
    <h2>üé¨ S·ª≠a Th√¥ng Tin Phim</h2>

    <form id="editForm">
      <input type="hidden" id="movieId" />

      <label for="name">T√™n phim</label>
      <input type="text" id="name" required />

      <label for="name_en">T√™n ti·∫øng Anh</label>
      <input type="text" id="name_en" />

      <label for="thumbFile">·∫¢nh thumbnail</label>
      <input type="file" id="thumbFile" accept="image/*" />
      <img id="previewThumb" class="preview-image" src="#" style="display:none;" />

      <label for="status">Tr·∫°ng th√°i</label>
      <select id="status">
        <option value="Ho√†n t·∫•t">Ho√†n t·∫•t</option>
        <option value="ƒêang c·∫≠p nh·∫≠t">ƒêang c·∫≠p nh·∫≠t</option>
      </select>

      <label for="format">ƒê·ªãnh d·∫°ng</label>
      <select id="format">
        <option value="L·∫ª">L·∫ª</option>
        <option value="B·ªô">B·ªô</option>
      </select>

      <label for="year">NƒÉm</label>
      <input type="number" id="year" />

      <label for="country">Qu·ªëc gia</label>
      <input type="text" id="country" />

      <label for="episodes">S·ªë t·∫≠p</label>
      <input type="number" id="episodes" min="1" />
      <div class="episode-links" id="episodeLinksContainer"></div>

      <button type="submit">üíæ L∆∞u thay ƒë·ªïi</button>
    </form>
  </div>

 <script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    alert("Kh√¥ng t√¨m th·∫•y phim!");
    window.location.href = "edit.html";
  }

  const movies = JSON.parse(localStorage.getItem("movies") || "[]");
  const movie = movies.find(m => String(m.id) === id);

  if (!movie) {
    alert("Kh√¥ng t√¨m th·∫•y phim!");
    window.location.href = "edit.html";
  }

  // G√°n d·ªØ li·ªáu v√†o form
  document.getElementById("movieId").value = movie.id;
  document.getElementById("name").value = movie.name;
  document.getElementById("name_en").value = movie.name_en || "";
  document.getElementById("status").value = movie.status || "ƒêang c·∫≠p nh·∫≠t";
  document.getElementById("format").value = movie.format || "B·ªô";
  document.getElementById("year").value = movie.year || "";
  document.getElementById("country").value = movie.country || "";
  document.getElementById("episodes").value = movie.episodes?.length || movie.episodes || 1;
  document.getElementById("previewThumb").src = movie.thumb || "";
  document.getElementById("previewThumb").style.display = movie.thumb ? "block" : "none";

  // Hi·ªÉn th·ªã danh s√°ch link t·∫≠p
  const container = document.getElementById("episodeLinksContainer");
  function renderEpisodeInputs() {
    container.innerHTML = "";
    const count = parseInt(document.getElementById("episodes").value);

    const links = (Array.isArray(movie.episodes) && movie.episodes[0]?.link)
      ? movie.episodes.map(e => e.link)
      : (movie.links || []);

    for (let i = 0; i < count; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Link t·∫≠p ${i + 1}`;
      input.value = links[i] || "";
      container.appendChild(input);
    }
  }

  renderEpisodeInputs();
  document.getElementById("episodes").addEventListener("change", renderEpisodeInputs);

  // Xem tr∆∞·ªõc ·∫£nh m·ªõi
  document.getElementById("thumbFile").addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById("previewThumb").src = e.target.result;
        document.getElementById("previewThumb").style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  // X·ª≠ l√Ω khi submit
  document.getElementById("editForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const updatedMovie = {
      id: movie.id,
      name: document.getElementById("name").value,
      name_en: document.getElementById("name_en").value,
      status: document.getElementById("status").value,
      format: document.getElementById("format").value,
      year: document.getElementById("year").value,
      country: document.getElementById("country").value,
      updatedAt: new Date().toLocaleDateString("vi-VN"),
      episodes: [],
      thumb: movie.thumb
    };

    const count = parseInt(document.getElementById("episodes").value);
    updatedMovie.episodesCount = count;

    const inputs = container.querySelectorAll("input");
    inputs.forEach((input, index) => {
      updatedMovie.episodes.push({ ep: index + 1, link: input.value.trim() });
    });

    // N·∫øu c√≥ file m·ªõi th√¨ ƒë·ªçc ·∫£nh
    const file = document.getElementById("thumbFile").files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (event) {
        updatedMovie.thumb = event.target.result;
        saveChanges(updatedMovie);
      };
      reader.readAsDataURL(file);
    } else {
      saveChanges(updatedMovie);
    }
  });

  function saveChanges(updatedMovie) {
    const index = movies.findIndex(m => String(m.id) === String(updatedMovie.id));
    if (index !== -1) {
      movies[index] = updatedMovie;
      localStorage.setItem("movies", JSON.stringify(movies));
      alert("C·∫≠p nh·∫≠t th√†nh c√¥ng!");
      window.location.href = "index.html";
    } else {
      alert("Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t phim.");
    }
  }
</script>


</body>
</html>
