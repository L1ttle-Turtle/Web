<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Th√™m phim - Phim Hay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {

    }

    .container {

      margin: 40px auto;

    h1 {

    label {

    input[type="text"],

    input[type="file"],

    button:hover {

    }

    .episode-links input {

    }
    .back-home {

    }
  </style>
</head>
<body>
    <a href="index.html" class="back-home">üè† Quay l·∫°i Trang ch·ªß</a>
  <div class="container">
    <h1>üé¨ Th√™m Phim M·ªõi</h1>
    <form id="addMovieForm">
      <label for="title">T√™n phim</label>
      <input type="text" id="title" name="title" required>

      <label for="title_en">T√™n ti·∫øng Anh</label>
      <input type="text" id="title_en" name="title_en">

      <label for="thumb">Ch·ªçn ·∫£nh thumbnail</label>
      <input type="file" id="thumb" name="thumb" accept="image/*">
      <img id="preview" class="preview-image" src="#" style="display:none;" />

      <label for="type">Lo·∫°i phim</label>
      <select id="type" name="type" required>
        <option value="">-- Ch·ªçn lo·∫°i --</option>
        <option value="single">Phim l·∫ª</option>
        <option value="series">Phim b·ªô</option>
      </select>

      <div id="episodeControl"></div>

      <label for="genre">Th·ªÉ lo·∫°i</label>
      <select id="genre" name="genre" required>
        <option value="">-- Ch·ªçn th·ªÉ lo·∫°i --</option>
        <option>H√†nh ƒê·ªông</option>
        <option>H√†i</option>
        <option>T√¨nh C·∫£m</option>
        <option>Kinh D·ªã</option>
        <option>Vi·ªÖn T∆∞·ªüng</option>
        <option>Ho·∫°t H√¨nh</option>
      </select>

      <label for="country">Qu·ªëc gia</label>
      <select id="country" name="country" required>
        <option value="">-- Ch·ªçn qu·ªëc gia --</option>
        <option>√Çu M·ªπ</option>
        <option>H√†n Qu·ªëc</option>
        <option>Nh·∫≠t B·∫£n</option>
        <option>Trung Qu·ªëc</option>
        <option>Vi·ªát Nam</option>
      </select>

      <label for="year">NƒÉm</label>
      <select id="year" name="year" required></select>

      <label for="description">M√¥ t·∫£ phim</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <button type="submit">üíæ L∆∞u phim</button>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // T·ª± ƒë·ªông render nƒÉm
    const yearSelect = document.getElementById("year");
    for (let y = 2004; y <= 2025; y++) {
      const opt = document.createElement("option");
      opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    // ƒê·ªìng b·ªô qu·ªëc gia t·ª´ navbar
    const countrySelect = document.getElementById("country");
    const countryItems = document.querySelectorAll(".navbar .dropdown-menu:nth-child(2) li");
    countryItems.forEach(item => {
      const option = document.createElement("option");
      option.value = item.textContent.trim();
      option.textContent = item.textContent.trim();
      countrySelect.appendChild(option);
    });

    // ƒê·ªìng b·ªô th·ªÉ lo·∫°i t·ª´ navbar
    const genreSelect = document.getElementById("genre");
    const genreItems = document.querySelectorAll(".navbar .dropdown-menu:nth-child(1) li");
    genreItems.forEach(item => {
      const option = document.createElement("option");
      option.value = item.textContent.trim();
      option.textContent = item.textContent.trim();
      genreSelect.appendChild(option);
    });

    // Xem tr∆∞·ªõc ·∫£nh
    document.getElementById('thumb').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById('preview');
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Lo·∫°i phim: ƒë∆°n / nhi·ªÅu t·∫≠p
    const typeSelect = document.getElementById("type");
    const episodeControl = document.getElementById("episodeControl");

    typeSelect.addEventListener("change", () => {
      const type = typeSelect.value;
      episodeControl.innerHTML = "";

      if (type === "single") {
        episodeControl.innerHTML = `
          <label for="link">Link phim</label>
          <input type="text" id="link" name="link" required>
        `;
      } else if (type === "series") {
        episodeControl.innerHTML = `
          <label for="episodes">S·ªë t·∫≠p</label>
          <input type="number" id="episodes" name="episodes" min="1" max="200" required>
          <div class="episode-links" id="episodeLinks"></div>
        `;

        const episodesInput = episodeControl.querySelector("#episodes");
        const episodeLinksContainer = episodeControl.querySelector("#episodeLinks");

        episodesInput.addEventListener("input", () => {
          const count = parseInt(episodesInput.value);
          episodeLinksContainer.innerHTML = "";
          for (let i = 1; i <= count; i++) {
            episodeLinksContainer.innerHTML += `
              <label>Link t·∫≠p ${i}</label>
              <input type="text" name="episode${i}" required />
            `;
          }
        });
      }
    });

    // Submit
    document.getElementById("addMovieForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("thumb");
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const movie = {
          id: Date.now(),
          name: document.getElementById("title").value,
          name_en: document.getElementById("title_en").value || "",
          thumb: event.target.result,
          type: document.getElementById("type").value,
          genre: document.getElementById("genre").value,
          country: document.getElementById("country").value,
          year: document.getElementById("year").value,
          description: document.getElementById("description").value,
          status: document.getElementById("type").value === "single" ? "Ho√†n t·∫•t" : "ƒêang c·∫≠p nh·∫≠t",
          format: document.getElementById("type").value === "single" ? "L·∫ª" : "B·ªô",
          updatedAt: new Date().toLocaleDateString(),
        };

        if (movie.type === "single") {
          movie.link = document.getElementById("link").value;
        } else {
          const episodeCount = parseInt(document.getElementById("episodes").value);
          movie.episodes = [];
          for (let i = 1; i <= episodeCount; i++) {
            const link = document.querySelector(`input[name="episode${i}"]`).value;
            movie.episodes.push({ ep: i, link });
          }
        }

        const movies = JSON.parse(localStorage.getItem("movies")) || [];
        movies.push(movie);
        localStorage.setItem("movies", JSON.stringify(movies));
        window.location.href = "index.html";
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        alert("Vui l√≤ng ch·ªçn ·∫£nh thumbnail.");
      }
    });
  });
</script>

</body>
</html>
