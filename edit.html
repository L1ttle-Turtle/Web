<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S·ª≠a Phim | Phim Hay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      max-width: 400px;
      margin: 0 auto 20px auto;
      display: flex;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
      font-size: 16px;
    }
    .search-box button {
      padding: 10px 16px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }
    .movie-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .movie-item {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 12px;
      border-radius: 8px;
    }
    .movie-item img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 16px;
    }
    .movie-info {
      flex-grow: 1;
    }
    .movie-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .edit-btn {
      background: #2ecc71;
      border: none;
      padding: 10px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background: #27ae60;
    }
    .back-home {
      display: inline-block;
      margin-bottom: 16px;
      background: #444;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">üè† Quay l·∫°i Trang ch·ªß</a>
  <h1>Ch·ªânh s·ª≠a phim</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="T√¨m t√™n phim...">
    <button onclick="filterMovies()">T√¨m</button>
  </div>

  <div class="movie-list" id="movieList"></div>

  <script>
      const movies = JSON.parse(localStorage.getItem("movies") || "[]");
  const movieList = document.getElementById("movieList");

  function renderMovies(list) {
    movieList.innerHTML = "";
    if (list.length === 0) {
      movieList.innerHTML = "<p style='text-align:center;'>Kh√¥ng t√¨m th·∫•y phim n√†o.</p>";
      return;
    }

    list.forEach((movie) => {
      const item = document.createElement("div");
      item.className = "movie-item";

      const img = document.createElement("img");
      img.src = movie.thumb || "https://via.placeholder.com/80x100?text=No+Image";

      const info = document.createElement("div");
      info.className = "movie-info";
      info.innerHTML = `
        <h3>${movie.name}</h3>
        <p>${movie.format} | ${movie.status} | ${movie.country} | ${movie.year}</p>
      `;

      const btn = document.createElement("button");
      btn.className = "edit-btn";
      btn.textContent = "S·ª≠a";
      btn.onclick = () => {
        window.location.href = `edit_form.html?id=${movie.id}`;
      };

      item.appendChild(img);
      item.appendChild(info);
      item.appendChild(btn);

      movieList.appendChild(item);
    });
  }

  function filterMovies() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const filtered = movies.filter(movie =>
      movie.name.toLowerCase().includes(keyword)
    );
    renderMovies(filtered);
  }

  renderMovies(movies);

  </script>
</body>
</html>
